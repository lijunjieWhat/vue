<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="webjars/vue/dist/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <link rel="stylesheet"  href="webjars/bootstrap/3.3.7/css/bootstrap.css">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
<div id="app" v-cloak>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">添加品牌</h3>
        </div>
        <div class="panel-body form-inline">
            <label>
                Id:
                <input maxlength="4" type="text" class="form-control" v-model="shop.id">
            </label>

            <label>
                Name:
                <input maxlength="10" type="text" class="form-control" v-model="shop.name" >
            </label>

            <input type="button"  @click="add()" value="添加"  class="btn btn-primary">

            <label>
                搜索名称关键字：
                <input type="text" class="form-control"  >
            </label>
        </div>
    </div>

    <table class="table table-bordered table-hover table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Ctime</th>
            <th>Operation</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="s in shops" :key="s.id" >
            <td>{{s.id}}</td>
            <td>{{s.name}}</td>
            <td>{{s.time | dateFormat('yyyy-mm-dd hh:mm:ss')}}</td>
            <td>
                <a href="" @click.prevent="remove(s.id)">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
    <nav style="position: absolute;left: 50%;transform: translate(-50%,-50%)" aria-label="Page navigation">
        <ul class="pagination">
            <li>
                <a href="#" aria-label="start">
                    <span aria-hidden="true">首页</span>
                </a>
            </li>
            <li>
                <a href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <li v-for="i in pagination.navigatepageNums"><a href="#">{{i}}</a></li>

            <li>
                <a href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
            <li>
            <a href="#" aria-label="end">
                <span aria-hidden="true">尾页</span>
            </a>
            </li>
        </ul>
    </nav>

</div>

<script>
    var vm = new Vue({
        el:'#app',
        data:{
           shop:{id:'',name:'',time:""},
            shops:[],
            pagination:{}
        },
        created(){
            this.getAllList(1);
        },
        methods:{
            getAllList(start){
                axios.get("shops?start="+start+"").then(response => {
                    vm.pagination = response.data
                    console.log(response.data)
                   vm.shops = response.data.list
                })
            },
            add(){
                this.shop.time = new Date()
            axios.post("shop",this.shop).then(function (response) {
              if(response.data<0) {
                  alert("添加失败，id重复");
              }else {
                  vm.getAllList(1);
                }
            })
            },
            remove(id){
                axios.delete("shops/"+id+"").then(function (response) {
                    vm.getAllList(1);
                })
            }
        },
        filters:{
            dateFormat:function (dateStr,pattern='yyyy-mm-dd') {
                var date = new Date(dateStr)
                var y = date.getFullYear();
                var m = (date.getMonth()+1).toString().padStart(2,'0');
                var d = date.getDate().toString().padStart(2,'0');
                if(pattern.toLocaleLowerCase() === 'yyyy-mm-dd'){
                    return `${y}-${m}-${d}`
                }else{
                    var hh = date.getHours().toString().padStart(2, '0')
                    var mm = date.getMinutes().toString().padStart(2, '0')
                    var ss = date.getSeconds().toString().padStart(2, '0')
                    return `${y}-${m}-${d} ${hh}:${mm}:${ss}`
                }
            }
        }
    })

</script>

</body>

</html>
